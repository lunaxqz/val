<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>heh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .heart, .emoji 
      {
        position: fixed;
        bottom: -30px;
        font-size: 20px;
        opacity: 0.8;
        pointer-events: none;

        animation-name: floatWavy;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      @keyframes floatWavy 
      {
        0% 
        {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        10% 
        {
          opacity: 1;
        }
        50% 
        {
          transform: translateX(-30px) translateY(-55vh);
        }
        100% 
        {
          transform: translateX(30px) translateY(-110vh);
          opacity: 0;
        }
      }

      body
      {
        margin: 0;
        padding: 20px;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-family: Arial, sans-serif;

        background-color: #FFB6C1;
        color: #E30B5C;
      }

      h1
      {
        font-size: 2.2rem;
      }

      h2 
      {
        font-size: 1.5rem;
      }

      button 
      {
        font-size: 1.1rem;
        padding: 12px 20px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Ola mi amor!</h1>
    <p>This is for you...</p>

    <h2>Will you be my Valentine?</h2>

    <button>Heck Yea!!</button>
    <button>No (boomer choice)</button>

    <script>
      // Floating hearts
      function createHeart() 
      {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 4 + 6 + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
      }

      // Floating emojis
      function createEmoji() 
      {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = "ðŸ˜‹";

        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.fontSize = Math.random() * 20 + 15 + "px";
        emoji.style.animationDuration = Math.random() * 4 + 6 + "s";

        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 10000);
      }

      setInterval(createHeart, 600);
      setInterval(createEmoji, 900);

      // NO button logic
      const noBtn = document.querySelectorAll("button")[1];
      const noMessages = 
      [
        "HAHA!! BOOMER!!",
        "nop!!",
        "STOP",
        "press the other button",
        "you hate me that much?ðŸ˜”",
        "plss pls pls pls!",
        "no kisses for you"
      ];
      let clickCount = 0;

      noBtn.addEventListener("click", (e) => 
      {
        e.preventDefault();

        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noBtn.textContent = noMessages[clickCount % noMessages.length];
        clickCount++;
      });

      // YES button logic
      const yesBtn = document.querySelectorAll("button")[0];

      function explodeConfetti() 
      {
        const colors = ["#FF595E", "#FFCA3A", "#8AC926", "#1982C4", "#6A4C93"];
        const confettiCount = 50;

        for (let i = 0; i < confettiCount; i++) 
        {
          const confetti = document.createElement("div");
          confetti.style.position = "absolute";
          confetti.style.bottom = "0px";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.width = "8px";
          confetti.style.height = "8px";
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.opacity = Math.random();
          confetti.style.borderRadius = "50%";
          confetti.style.pointerEvents = "none";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

          const duration = Math.random() * 2 + 2;
          const horizontalMove = (Math.random() - 0.5) * 200;

          confetti.style.transition = `transform ${duration}s linear, bottom ${duration}s linear, opacity ${duration}s linear`;

          document.body.appendChild(confetti);

          setTimeout(() => 
          {
            confetti.style.bottom = window.innerHeight + "px";
            confetti.style.transform = `translateX(${horizontalMove}px) rotate(${Math.random() * 720}deg)`;
            confetti.style.opacity = 0;
          }, 10);

          setTimeout(() => confetti.remove(), duration * 1000);
        }
      }

      yesBtn.addEventListener("click", () => 
      {
        explodeConfetti();

        setTimeout(() => 
        {
          // Container for text + GIF
          const container = document.createElement("div");
          container.style.position = "fixed";
          container.style.top = "50%";
          container.style.left = "50%";
          container.style.transform = "translate(-50%, -50%)";
          container.style.textAlign = "center";

          // Message
          const message = document.createElement("h2");
          message.textContent = "HEH COCACOLASTIC!1!!11!!1";
          message.style.fontSize = "2rem";
          message.style.color = "#E30B5C";
          message.style.backgroundColor = "pink";
          message.style.padding = "15px 25px";
          message.style.borderRadius = "12px";
          message.style.boxShadow = "2px 2px 10px rgba(0,0,0,0.2)";
          message.style.margin = "0 auto 10px auto";

          // GIF below text
          const gif = document.createElement("img");
          gif.src = "https://media.tenor.com/QpRBO3uqNSIAAAAM/jungkook-mention-yippee.gif"
          gif.style.width = "200px";
          gif.style.borderRadius = "10px";

          container.appendChild(message);
          container.appendChild(gif);

          document.body.appendChild(container);
        }, 1000);
      });
    </script>
  </body>
</html>
